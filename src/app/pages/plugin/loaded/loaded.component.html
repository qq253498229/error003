<div>
  <nz-table #basicTable [nzData]="(loadedList$|async)||[]">
    <thead>
    <tr>
      <th>路径</th>
      <th>描述</th>
      <th>是否有菜单</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.path}}</td>
      <td>{{data.desc}}</td>
      <td>{{data.menu ? '有' : '无'}}</td>
      <td>
        <button nz-button nzType="primary" nzDanger (click)="unload(data)">卸载</button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
