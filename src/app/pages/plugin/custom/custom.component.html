<div>
  <button nz-button nzType="primary" (click)="openPluginModal()">自定义插件</button>
</div>
<div>
  <nz-table #basicTable [nzData]="(custom$|async)||[]">
    <thead>
    <tr>
      <th>路径</th>
      <th>描述</th>
      <th>是否有菜单</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.path}}</td>
      <td>{{data.desc}}</td>
      <td>{{data.menu ? '有' : '无'}}</td>
      <td>
        <button nz-button nzType="primary" (click)="load(data)" *ngIf="!data.loaded">加载</button>
        <button nz-button nzType="primary" nzDanger (click)="unload(data)" *ngIf="data.loaded">卸载</button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
